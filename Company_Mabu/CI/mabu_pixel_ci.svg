<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5C518;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0D1117" rx="20"/>
  
  <!-- Outer Glow Circle (Cyan) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00F2FF" stroke-width="8" filter="url(#glow)" opacity="0.8"/>
  <circle cx="256" cy="256" r="195" fill="none" stroke="#0088AA" stroke-width="2"/>
  
  <!-- Inner Badge Shape (Hexagon-ish/Circle) -->
  <circle cx="256" cy="256" r="170" fill="#0A192F" stroke="#00F2FF" stroke-width="4"/>
  
  <!-- Text: MABU (Pixel Style using Rects for that blocky feel) -->
  <g transform="translate(110, 180)">
    <!-- Simplified pixel font for MABU -->
    <text x="146" y="60" font-family="Arial Black, sans-serif" font-size="80" fill="url(#goldGradient)" text-anchor="middle" style="letter-spacing: 5px; stroke: #5D4037; stroke-width: 2;">MABU</text>
  </g>
  
  <!-- Text: INTERACTIVE -->
  <g transform="translate(256, 310)">
    <rect x="-140" y="-15" width="280" height="40" fill="#0D1117" stroke="#00F2FF" stroke-width="2" rx="5"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="22" fill="#FFD700" text-anchor="middle" style="font-weight: bold; letter-spacing: 4px;">INTERACTIVE</text>
  </g>
  
  <!-- Decorative Pixel Dots -->
  <rect x="246" y="80" width="20" height="20" fill="#00F2FF" transform="rotate(45 256 90)"/>
  <rect x="246" y="420" width="20" height="20" fill="#00F2FF" transform="rotate(45 256 430)"/>
</svg>
